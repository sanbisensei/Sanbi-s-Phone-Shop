<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANBIS PHONE SHOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <html data-theme="lemonade"></html>
  </head>
  <body>
    <header>
      <h1
        class="text-4xl flex items-center justify-center m-3 text-yellow-400 font-bold"
      >
        Sanbi's Phone Shop
      </h1>

      <section
        class="bg-amber-200 p-4 m-4 justify-center flex items-center rounded-md gap-2"
      >
        <input
          id="search-field"
          type="text"
          placeholder="search"
          class="input input-bordered input-accent w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
    </header>

    <main class="container mx-auto flex justify-center items-center">
      <section>
        <div id="spinner" class="hidden">
          <span class="loading loading-infinity loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden">
          <button onclick="handleShowAll()" class="btn btn-accent font-bold">
            Load More
          </button>
        </div>
      </section>

      <!-- Show details modal -->

      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->

      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="phone-details-name" class="text-3xl font-bold flex justify-center items-center"></h3>
          
            <div class="flex justify-center items-center">
                <img id="modal-img" src="" alt="">
            </div>

            <div id="modal-data">

            </div>



            <div class="flex justify-center items-center m-3">

                <form method="dialog">
                  <button class="btn">Close</button>
                </form>
            </div>

          </div>
        </div>
      </dialog>



      
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
